<section ng-controller="HomePageCtrl"><div class="row"><div class="col s12"><podcast-panel ng-repeat="podcast in podcasts"></podcast-panel><p ng-show="podcasts.length &lt; 1" class="flow-text">You currently have no podcasts! Why don't you add one...?</p><button type="button" ng-click="openPodcastModal()" style="display:block;" class="btn-floating btn-large waves-effect waves-light"><i class="material-icons large">add</i></button></div></div><div id="addPodcastModal" class="modal"><div class="modal-content"><form ng-model="podcastInfo" ng-submit="addNewPodcast(podcastInfo)" class="col s12"><div class="row"><div class="col s12 input-field"><input type="text" ng-required="true" ng-model="podcastInfo.url" id="podcastURL"/><label for="podcastURL">RSS URL</label></div><div class="col s5 offset-s7"><a href="javascript:void(0);" class="modal-action modal-close waves-effect waves-light btn-flat">Cancel</a><button type="submit" class="waves-effect waves-green btn-flat good">Add</button></div></div></form></div></div><button type="button" data-target="addPodcastModal" class="hide modal-trigger"></button></section>
