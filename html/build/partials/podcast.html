<section ng-controller="PodcastPageCtrl"><div class="row"><div class="col s12"><div class="card horizontal"><div class="card-image"><img src="{{ podcast.meta['itunes:image']['@'].href }}"/></div><div class="card-stacked"><div class="card-content"><h3 ng-bind="podcast.meta.title"></h3><h5 ng-bind="podcast.meta.author"></h5><p ng-bind="podcast.meta.description"></p></div><div class="card-action"><a href="{{ podcast.meta.link }}" target="_blank">Visit Website</a></div></div></div></div><div class="col s12"><ul class="tabs"><li class="tab col s6 waves-effect waves-blue"><a href="#Unplayed" class="active">Unplayed</a></li><li class="tab col s6 waves-effect waves-blue"><a href="#Feed">Feed</a></li></ul></div><div id="Unplayed" class="col s12"><ul class="collection"><li ng-repeat="episode in podcast.podcasts" class="collection-item avatar"><img src="{{ ::episode.image.url }}" alt="{{ ::podcast.meta.title }}" class="circle"/><span ng-bind="episode.title" class="title"></span><p><span ng-bind="episode.pubDateParsed"></span>&nbsp;&bull;&nbsp;<span ng-bind="episode.podcastLengthParsed"></span></p><a href="#" class="secondary-content"><i class="material-icons">grade</i></a></li></ul></div><div id="Feed" class="col s12"><ul class="collection"><li ng-repeat="episode in podcast.podcasts" class="collection-item avatar"><img src="{{ ::episode.image.url }}" alt="{{ ::podcast.meta.title }}" class="circle"/><span ng-bind="episode.title" class="title"></span><p><span ng-bind="episode.pubDateParsed">loading...</span>&nbsp;&bull;&nbsp;<span ng-bind="episode.podcastLengthParsed"></span></p><a href="#" class="secondary-content"><i class="material-icons">grade</i></a></li></ul></div></div></section>
