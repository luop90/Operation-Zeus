<img src="{{ ::episode.image.url }}" alt="{{ ::podcast.meta.title }}" class="circle"/><span ng-bind="episode.title" class="title"></span><p><span ng-bind="episode.pubDateParsed"></span>&nbsp;&bull;&nbsp;<span ng-bind="episode.podcastLengthParsed"></span></p><a href="javascript:void(0);" ng-click="downloadEpisode(episode.id)" ng-hide="episode.isDownloaded || episode.downloading" class="download-link"><i class="material-icons">file_download</i></a><a href="javascript:void(0);" ng-click="deleteEpisode(episode.id)" ng-show="episode.isDownloaded" class="delete-link"><i class="material-icons">delete_forever</i></a><a href="#" class="secondary-content"><i class="material-icons">markunread</i></a><div ng-show="episode.downloading" class="progress"><div ng-style="{ 'width': episode.downloadPercent }" class="determinate"></div></div>
