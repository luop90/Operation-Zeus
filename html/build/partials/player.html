<section ng-controller="PlayerPageCtrl"><div class="row"><div class="col s10 offset-s1"><div class="card"><div class="card-image waves-effect waves-light waves-block"><img src="{{ ::episode.image.url }}" class="activator"/></div><div class="card-content center"><span ng-bind="episode.title" class="card-title activator waves-effect waves-light waves-block"></span></div><div class="card-reveal"><span ng-bind="episode.title" style="text-align: center" class="card-title waves-effect waves-light"></span><span data-bind="episode.description" style="max-width: 500px" class="left"></span></div></div></div></div><div class="row"><div class="col s1"><span ng-bind="playback.timePassed"></span></div><div class="col s10 no-select"><div class="progress"><div ng-style="{ 'width': playback.percentPlayedOutput }" class="determinate"></div></div></div><div class="col s1"><span ng-bind="playback.timeLeft"></span></div></div><div class="row center no-select"><div class="col s2 offset-s1"><span ng-click="playback.lastEpisode()" data-position="top" data-tooltip="Back to previous episode" class="hover tooltipped"><i class="material-icons">skip_previous</i></span></div><div class="col s2"><span ng-click="playback.replay10Seconds()" data-position="top" data-tooltip="Rewind 10 seconds" class="hover tooltipped"><i class="material-icons">replay_10</i></span></div><div class="col s2"><span ng-click="playback.playPodcast()" ng-hide="playback.currentlyPlaying" class="hover"><i class="material-icons">play_arrow</i></span><span ng-click="playback.pausePodcast()" ng-show="playback.currentlyPlaying" class="hover"><i class="material-icons">pause</i></span></div><div class="col s2"><span ng-click="playback.forward30Seconds()" data-position="top" data-tooltip="Skip 30 seconds" class="hover tooltipped"><i class="material-icons">forward_30</i></span></div><div class="col s2"><span ng-click="playback.nextEpisode()" data-position="top" data-tooltip="Skip to next episode" class="hover tooltipped"><i class="material-icons">skip_next</i></span></div></div></section>
